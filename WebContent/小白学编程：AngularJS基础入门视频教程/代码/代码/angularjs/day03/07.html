<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>内置指令：ng-init、ng-bind</title>
	<script src="angular/angular.min.js"></script>
	<script src="js/ng07.js"></script>
</head>
<body ng-controller="DirectiveController" ng-cloak>
	
	<div ng-init="name='tom';age=23"></div>
	<h3>{{name}}</h3>
	<h3 ng-bind="age"></h3>
	
	<h3 ng-bind-template="name:{{name}},age:{{age}}"></h3>
	<h3>name:{{name}},age:{{age}}</h3>
</body>
</html>
